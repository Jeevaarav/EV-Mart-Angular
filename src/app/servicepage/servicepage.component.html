<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!---------------------------- services available in user side display  -------------------->
  <section class="section">
    <div class="flex">
      <div class="category">
        <div class="black">
          <div class="para"> EV Mart Service Center</div>
        </div>
        <div class="maintain">
         <a routerLink="/serviceform" *ngFor="let serv of evmartserv">
          <div class="vehicle" (click)="details(this.serv.title)">
            <div><p>{{serv.title}}<i class="fa-solid fa-chevron-right fa-beat"></i></p></div>
            <div><h5>{{serv.content}}</h5></div>
          </div>
        </a>
        </div>
      </div>
    </div>
  </section>
  <!---------------------------- services available in user side display  -------------------->
</body>
