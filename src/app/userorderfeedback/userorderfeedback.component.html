<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Feedback Page</title>
</head>

<body>
  <!----------------- login form for authenticate the user  ---------------->
  <div class="section">
    <div class="head">
      <a routerLink=""><img src="../../assets/image/EV-removebg.png" alt=""></a>
      <div class="userfeedback-heading"><h1>EV Mart User Feedback</h1></div>
    </div>
    <div class="login-form">
      <form [formGroup]="feedbackform" (ngSubmit)="feedbackform.valid && feedbackSubmission(useremail.value,orderid.value)">
        <div class="side-input">
        <div class="form-feedback">
          <div><label>Email ID</label></div>
          <div><input type="text" class="box" placeholder="Email ID" value="{{email}}" readonly #useremail></div>
        </div>
        <div class="form-feedback">
          <div><label>Order ID</label></div>
          <div><input type="text" class="box" placeholder="Order ID" value="{{orderID}}" readonly #orderid></div>
        </div>
      </div>
        <div class="feedback-question">
          <div class="feedback-que"><label>1) Let's get going. When you first used the product, what was your overall impression of it?</label></div>
          <div class="radio-block">
            <div class="inline-block">
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="userreact" value="Really happy" #react1>
                <img src="../../assets/EV mart/reallyhappy.png" alt="really happy">
              </div>
                <label>Really positive</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="userreact" value="Happy" #react1>
                <img src="../../assets/EV mart/happy.png" alt="happy">
              </div>
              <label>positive</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="userreact" value="Alright" #react1>
                <img src="../../assets/EV mart/alright.png" alt="alright">
              </div>
              <label>It was alright</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="userreact" value="Sad" #react1>
                <img src="../../assets/EV mart/sad.png" alt="sad">
              </div>
              <label>Negative</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="userreact" value="Really sad" #react1>
                <img src="../../assets/EV mart/really sad.png" alt="really sad">
              </div>
              <label>Really Negative</label>
              </label>
            </div>

          </div>
          <div class="feedback-que"><label>2) Overall Quality of the product- Rate below with emoji</label></div>
          <div class="radio-block">
            <div class="inline-block">
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="qualityreact" value="Really happy">
                <img src="../../assets/EV mart/reallyhappy.png" alt="really happy">
              </div>
                <label>Really positive</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="qualityreact" value="Happy">
                <img src="../../assets/EV mart/happy.png" alt="happy">
              </div>
              <label>positive</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="qualityreact" value="Alright">
                <img src="../../assets/EV mart/alright.png" alt="alright">
              </div>
              <label>It was alright</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="qualityreact" value="Sad">
                <img src="../../assets/EV mart/sad.png" alt="sad">
              </div>
              <label>Negative</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="qualityreact" value="Really sad">
                <img src="../../assets/EV mart/really sad.png" alt="really sad">
              </div>
              <label>Really Negative</label>
              </label>
            </div>
          </div>
          <div class="feedback-que"><label>3) And how innovative is the product?</label></div>
          <div class="radio-block">
            <div class="inline-block">
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="innovativereact" value="Really happy">
                <img src="../../assets/EV mart/reallyhappy.png" alt="really happy">
              </div>
                <label>Really positive</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="innovativereact" value="Happy">
                <img src="../../assets/EV mart/happy.png" alt="happy">
              </div>
              <label>positive</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="innovativereact" value="Alright">
                <img src="../../assets/EV mart/alright.png" alt="alright">
              </div>
              <label>It was alright</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="innovativereact" value="Sad">
                <img src="../../assets/EV mart/sad.png" alt="sad">
              </div>
              <label>Negative</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="innovativereact" value="Really sad">
                <img src="../../assets/EV mart/really sad.png" alt="really sad">
              </div>
              <label>Really Negative</label>
              </label>
            </div>
          </div>
          <div class="feedback-que"><label>4) Total honesty â€” how much do you need the product?</label></div>
          <div class="radio-block">
            <div class="inline-block">
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="honestyreact" value="Really happy">
                <img src="../../assets/EV mart/reallyhappy.png" alt="really happy">
              </div>
                <label>Really positive</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="honestyreact" value="Happy">
                <img src="../../assets/EV mart/happy.png" alt="happy">
              </div>
              <label>positive</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="honestyreact" value="Alright">
                <img src="../../assets/EV mart/alright.png" alt="alright">
              </div>
              <label>It was alright</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="honestyreact" value="Sad">
                <img src="../../assets/EV mart/sad.png" alt="sad">
              </div>
              <label>Negative</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="honestyreact" value="Really sad">
                <img src="../../assets/EV mart/really sad.png" alt="really sad">
              </div>
              <label>Really Negative</label>
              </label>
            </div>
          </div>
          <div class="feedback-que"><label>5) How would you rate its value for money?</label></div>
          <div class="radio-block">
            <div class="inline-block">
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="moneyreact" value="Really happy">
                <img src="../../assets/EV mart/reallyhappy.png" alt="really happy">
              </div>
                <label>Really positive</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="moneyreact" value="Happy">
                <img src="../../assets/EV mart/happy.png" alt="happy">
              </div>
              <label>positive</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="moneyreact" value="Alright">
                <img src="../../assets/EV mart/alright.png" alt="alright">
              </div>
              <label>It was alright</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="moneyreact" value="Sad">
                <!-- <small *ngIf="feedbackform.controls['moneyreact'].errors?.['required']">Please select one option</small> -->
                <img src="../../assets/EV mart/sad.png" alt="sad">
              </div>
              <label>Negative</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="moneyreact" value="Really sad">
                <img src="../../assets/EV mart/really sad.png" alt="really sad">
              </div>
              <label>Really Negative</label>
              </label>
            </div>
            <!-- <div>
              <small *ngIf="feedbackform.controls['moneyreact'].errors?.['required']">Please select one option</small></div> -->
          </div>
          <div class="feedback-que"><label>6) How likely are you to replace your current solution with this product?</label></div>
          <div class="radio-block">
            <div class="inline-block">
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="solutionreact" value="Really happy">
                <img src="../../assets/EV mart/reallyhappy.png" alt="really happy">
              </div>
                <label>Really positive</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="solutionreact" value="Happy">
                <img src="../../assets/EV mart/happy.png" alt="happy">
              </div>
              <label>positive</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="solutionreact" value="Alright">
                <img src="../../assets/EV mart/alright.png" alt="alright">
              </div>
              <label>It was alright</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="solutionreact" value="Sad">
                <img src="../../assets/EV mart/sad.png" alt="sad">
              </div>
              <label>Negative</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="solutionreact" value="Really sad">
                <img src="../../assets/EV mart/really sad.png" alt="really sad">
              </div>
              <label>Really Negative</label>
              </label>
            </div>
          </div>
          <div class="feedback-que"><label>7) How likely are you to recommend this product to someone you know?</label></div>
          <div class="radio-block">
            <div class="inline-block">
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="recommendreact" value="Really happy">
                <img src="../../assets/EV mart/reallyhappy.png" alt="really happy">
              </div>
                <label>Really positive</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="recommendreact" value="Happy">
                <img src="../../assets/EV mart/happy.png" alt="happy">
              </div>
              <label>positive</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="recommendreact" value="Alright">
                <img src="../../assets/EV mart/alright.png" alt="alright">
              </div>
              <label>It was alright</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="recommendreact" value="Sad">
                <img src="../../assets/EV mart/sad.png" alt="sad">
              </div>
              <label>Negative</label>
              </label>
              <label class="reaction">
                <div>
                <input type="radio" class="box" formControlName="recommendreact" value="Really sad">
                <img src="../../assets/EV mart/really sad.png" alt="really sad">
              </div>
              <label>Really Negative</label>
              </label>
            </div>
          </div>
          <div class="feedback-que"><label>8) Anyother feedback about the product</label></div>
          <div class="text-area"><textarea cols="30" rows="03" placeholder="Feedback" class="box" formControlName="feedbackmessage"></textarea></div>
          <small *ngIf="feedbackform.controls['feedbackmessage'].errors?.['required'] && feedbackform.controls['feedbackmessage'].dirty">Please provide feedback message</small>
      </div>
      <button class="feedback-button" [disabled]="!feedbackform.valid">Submit Feedback</button>
      </form>
    </div>
  </div>
  <!----------------- login form for authenticate the user  ---------------->
</body>
