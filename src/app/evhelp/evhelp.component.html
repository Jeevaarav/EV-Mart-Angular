<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>EV Mart Support</title>
</head>

<body>
  <!-------------------- Heading  ---------------------->
  <div class="main">
    <img src="../../assets/EV mart/Support.jpeg" alt="Support" title="Support">
    <div class="search">
      <h1>Welcome to EV Mart Support</h1>
      <div class="help-submit">
        <form [formGroup]="helpform">
        <input type="text" placeholder="What help do you need?" #helpque (keyup)="helpsearch(helpque.value)" formControlName="question">
        <div><small>{{errormsg}}</small></div>
        </form>
      <div>
      <a id="submitform" (click)="submitHelp(helpque.value)"><button class="book1" >Submit</button></a>
    </div>
    </div>
    </div>
  </div>
  <!-------------------- Heading  ---------------------->

  <!------------------- Search results  ---------------------->
    <div class="searchresults" *ngIf="showsearch">
      <div class="articles-results">
        <h3>Top Articles Results</h3>
      </div>
      <ol>
        <li id="questiondisplay" *ngFor="let searchresults of results;"><a (click)="findResult(this.searchresults)">{{searchresults}}</a></li>
      </ol>
    </div>
  <!------------------- Search results  ---------------------->

  <!-------------------- Common asked FAQ  --------------------->
  <section class="heading" id="FAQHelp">
    <h1>Frequently Asked Questions</h1>
  </section>
<div class="faq">
    <div class="questions">
      <div class="question-para" *ngFor="let faq of faqQuestion;let index=index">
        <div class="answers" (click)="answer(index)">
          <div><h2>{{faq.question}}</h2></div>
          <div><i class="fa-solid fa-angle-down"></i></div>
        </div>
        <div class="content-answer" *ngIf="answerShow[index]">
          <p>{{faq.answer}}</p>
        </div>
      </div>
    </div>
</div>
  <!-------------------- Common asked FAQ  --------------------->

  <div class="foot">
  </div>
</body>
