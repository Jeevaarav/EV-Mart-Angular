<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Profile Page</title>
</head>
<body>
  <h1>Linked Payment Accounts</h1>
  <div class="main">
  <div class="address" *ngIf="hideNoPaymentcard">
    <div class="newone">
      <div class="icon"><i class="fa-regular fa-credit-card"></i></div>
      <div><h3>Payment Card</h3></div>
    </div>
      <div class="button">
        <button class="book">Link Payment card</button>
      </div>
  </div>
  <div class="card-display" *ngIf="showPaymentCard">
    <i class="{{cardTypeIcon}}"></i>
    <div>
      <input type="text" class="box1" value="{{showCardNumber}}" readonly >
    </div>
    <div>
      <h2>{{showCardHolder}}</h2>
    </div>
  </div>
  <div>
    <button class="book">Delete Linked Card</button>
  </div>
</div>
</body>
